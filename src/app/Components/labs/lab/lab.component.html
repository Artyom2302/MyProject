<div class="lab-content">
  <mat-card class="lab-container">
      <mat-card-header>
        <mat-card-title>{{lab.name}}:</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Main stack:{{lab.main_stack}} </p>
        <p>Date : {{lab.date}}</p>
        <p>{{lab.isDone?"Done":"Not done"}} <mat-checkbox class="example-margin" [(ngModel)]="lab.isDone"></mat-checkbox></p>
        <p>{{lab.review==""?"Leave your review here: ":"Review: "+lab.review}}
        </p>
        <mat-card-actions *ngIf="lab.review==''">
          <mat-form-field class="full-width">
            <mat-label>Leave a comment</mat-label>
            <textarea [(ngModel)]="review" matInput placeholder="Ex. Igor Barkov-Legenda"></textarea>
          </mat-form-field>
          <button  mat-button (click)="lab.review=review">Leave review</button>
        </mat-card-actions>
        <mat-card-actions >
          <button  *ngIf="lab.review!=''" (click)="lab.review='';review=''" mat-button color="warn" >Delete review</button>
          <button  mat-button color="warn" (click)="onDelete()">Delete lab</button>
        </mat-card-actions>
      </mat-card-content>
  </mat-card>



</div>
